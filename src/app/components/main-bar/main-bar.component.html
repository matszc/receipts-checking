<mat-toolbar color="primary" class="main-bar">
  <button *ngIf="sidebarService.isMobile$ | async" mat-icon-button
          type="button" (click)="sidebarService.toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <button class="user-menu" *ngIf="userAuthorized$ | async" [matMenuTriggerFor]="userMenu" mat-icon-button>
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #userMenu>
  <button mat-menu-item (click)="authService.logout()">Wyloguj</button>
</mat-menu>
